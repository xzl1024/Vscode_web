<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position_relative</title>
    <style>
        .box1{
            width: 100px;
            height:100px;
            background: green;
        }
        .box2{
            width: 100px;
            height:100px;
            background: yellow;
            position: relative;
            left: 100px;
        }
        .box3{
            width: 100px;
            height:100px;
            background: pink;
        }
    </style>
</head>
<body>
    <div class="box1">华为云1号</div>
    <div class="box2">华为云2号</div>
    <div class="box3">华为云3号</div>
    
</body>
</html>
