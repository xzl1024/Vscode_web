<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器</title>
    <style>
        *{  /* 通配符选择器 */
            margin: 0px;
            padding:0px;
        
        }
        /* 标签选择器 */
        h1{
            color:violet;
            background: yellow;
        }
        p{
            background:yellow;
        }
    </style>
</head>
<body>
    <div style="background:turquoise">华为路由器</div>
    <p>使用5G技术</p>
    <ul>
        <li>5G是下一代通信技术</li>
    </ul>
    <h1>h1标签再次出现</h1>
    
</body>
</html>
