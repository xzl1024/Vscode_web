<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id and class选择器</title>
    <style>
        /* #title,#title2{ color: wheat;} */
        /* #title2{color:teal} */
        .title{color: teal;}
        .phone{ font-size: 20px;}
        p.phone{color: tomato;}

    </style>
</head>
<body>
    <h1 id="title"> 我是h1标签</h1>
    <h2 id="title2">我是h2标签</h2>
    <div class="title" >华为5G技术</div>

    <div class="phone">P40</div>
    <div>路由器</div>
    <div>笔记本</div>
    <div class="phone">Mate40</div>
    <p class="phone"> nova</p>
</body>
</html>
