<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双飞翼布局</title>
    <style>
        .container {
            border: 1px solid #000;
            width: 800px;
            margin: 0px auto;
            overflow: hidden;
        }

        .center {
            float: left;
            background: yellow;
            width: 100%;
        }

        .left {
            float: left;
            background: green;
            width: 200px;
            margin-left: -100%;
        }

        .right {
            float: left;
            background: pink;
            width: 200px;
            margin-left: -200px;
        }
        .conten{
            margin:0px 200px;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="center">
            <div class="conten">华为云</div>
        </div>
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</body>

</html>
