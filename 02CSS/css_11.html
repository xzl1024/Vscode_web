<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表样式</title>
    <style>
        .list1 {
            list-style-image: url("网上课程.png");
            list-style-position: outside;
            list-style-type: square;
        }
        .list2{
            list-style: square;
        }
        .list3{
            list-style-type: decimal;
        }
        .list{
            list-style-image: url("background,jpg");
            list-style: inside  lower-alpha ;
        }

    </style>
</head>

<body>
    <ul class="list">
        <li>华为手机</li>
        <li>华为笔记本</li>
        <li>华为电视</li>
    </ul>
    <ul class="list1">
        <li>华为手机</li>
        <li>华为笔记本</li>
        <li>华为电视</li>
    </ul>
    <ul class="list2">
        <li >华为手机</li>
        <li>华为笔记本</li>
        <li>华为电视</li>
    </ul>
    <ul  class="list3">
        <li>华为手机</li>
        <li>华为笔记本</li>
        <li>华为电视</li>
    </ul>

</body>

</html>
