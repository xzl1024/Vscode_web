<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box { border: 1px solid #000; }
        .parent {
            height: 500px;
            width: 500px;
            background: blue;
            position: relative;

        }

        .child {
            height: 100px;
            background: red;
            width: 100px;
            position: absolute;
            left: 0;
            top: 0px;
        }
    </style>
</head>
<body>
<h1>向文档中添加元素并使用相对定位和绝对定位属性对元素进行布局。</h1>

<div class="box">
    <div class="parent"> 我是父元素
        <div class="child">我是子元素</div>
    </div>
</div>
</body>
</html>
