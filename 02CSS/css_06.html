<head>

    <title>派生选择器</title>
    <STYle>
        span {
            color: springgreen;
        }

        /* p span{color: steelblue;} */

        span+span {
            color: blue;
        }

</head>

<body>
    <div>华为云：<span>HCIA认证</span></div>

        <span>HCIP认证 <span>孙子span</span></span>
        <span>HCIE认证</span>
    </p>

</body>
