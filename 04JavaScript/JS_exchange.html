<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //js的变量数据类型只有在程序运行中，类型根据等号右边的值来确定
        //js是动态语言 变量的数据类型是可以变化的

        var apple1 = "green";
        var apple2 = "yellow"
        var temp;
        temp = apple1;
        apple1 = apple2;
        apple2 = temp;
        console.log(apple1);
        console.log(apple2);
    </script>
</head>

<body>

</body>

</html>
