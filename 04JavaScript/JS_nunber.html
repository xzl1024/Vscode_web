<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //js的变量数据类型只有在程序运行中，类型根据等号右边的值来确定
        //js是动态语言 变量的数据类型是可以变化的
        var num = 10;
        var num1 = 010;
        console.log(num1);
        var num2 = 017
        console.log(num2);
        var num3 = 0xab;
        console.log(num3);
        console.log(Number.MAX_VALUE);
        console.log(Number.MIN_VALUE);
        //无穷大
        console.log(Number.MAX_VALUE * 2);
        //无穷小
        console.log(-Number.MAX_VALUE * 2);
        console.log('dddd' - 4545); //NaN
        console.log(isNaN('ssss'));
    </script>
</head>

<body>

</body>

</html>
