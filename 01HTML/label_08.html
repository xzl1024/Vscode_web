<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <!-- <div>在HTML文档中分别使用标题、段落、链接、图片、列表等常用标签，实现一个内容丰富的HTML页面。</div> -->
  <h1>HTML常用标签的使用作业</h1>
  <p>在HTML文档中分别使用标题、段落、链接、图片、列表等常用标签。</p>
  <p>实现一个内容丰富的HTML页面。</p>
  <div>
  <a href="https://www.huawei.com"  target="_blank">华为  </a>
  <a href="https://www.baidu.com" target="_self">百度  </a>
  <a href="javascript:void(0)">空链接</a>
  </div>
  <div>
  <img src="mate.jpg" alt="Mate" width="200" height="300"/>
  </div>

  <div>
      <ul type="circle">
        <li>huaweiphone</li>
        <li>huaweiTV</li>
        <li>huaweiBook</li>    
    </ul>
    <ol type="a">
        <li>质优</li>
        <li>物美</li>
        <li>价廉</li>
    </ol>

    <dl>
        <dt>huaweiPhone</dt>
        <dd>mate</dd>
        <dd>p</dd>
        <dd>honer</dd>
    </dl>
  </div>

</body>
</html>
