<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="1" cellspacing="0"  align="center">
        <caption>华为手机清单</caption>
        <colgroup span="4" width="100"></colgroup>
        <thead>
            <tr align="center">
                <th>型号</th>
                <th>图片</th>
                <th>价格</th>
                <th>数量</th>
            </tr align="center">
        </thead>
        <tbody>
            <tr align="center">
                <td>P40</td>
                <td> <img  width="50" src="p40.jpg" alt="phone"></td>
                <td>5000</td>
                <td>2</td>
            </tr align="center">
            <tr align="center">
                <td>Mate40</td>
                <td><img  width="50" src="mate.jpg" alt="phone"></td>
                <td>4000</td>
                <td>3</td>
            </tr align="center">
            <tr align="center">
                <td>nova</td>
                <td><img  width="50" src="nova.png" alt="phone"></td>
                <td>3000</td>
                <td>5</td>
            </tr align="center">

        </tbody>
        <tfoot>
            <tr align="center">
                <td colspan="4" bgcolor="yellow">总计：37000</td>
            </tr align="center">
        </tfoot>
    </table>
</body>
</html>
