<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select</title>
</head>
<body>
    <form action="https://www.huawei.com"></form> 
    <div>请选择手机型号：</div>
    <select name="phone" id="s1" size="2" multiple>
        <option value="001">P40</option>
        <option value="002">M40</option>
        <option value="003" selected>Q40</option>
    </select>
</body>
</html>
