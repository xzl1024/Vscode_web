<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <form action="https://www.huawei.com" method="get">
        <div>购买手机</div>
        <div>用户名：<input type="text" name="user" /></div>
        <div>密码：<input type="password" name="pwd" /></div>
        <div>手机：<input type="radio" name="photo" id="p"  value="p40"/> <label for="p">P40手机 </label><input type="radio" name="photo"  value="m40"/>nova手机</div>
        <div>配件：<input type="checkbox" name="part" value="pj"/>无线耳机<input type="checkbox" name="part" value="cdb"/>充电宝</div>
        <div><input type="submit" value="提交"/></div>
    </form>
</body>

</html>
